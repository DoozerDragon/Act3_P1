<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Horóscopo Chino</title>
</head>
<body>
    <div class="anio">
        <input type="number" id="anio" placeholder="Año de nacimiento">
        <button id="boton">Calcular</button>
    </div>

    <!-- Caja 1: Residuo -->
    <div id="residuo">
        <div class="text">Residuo: <span id="residuo-text"></span></div>
    </div>

    <!-- Caja 2: Signo -->
    <div id="signo">
        <div class="text">Signo: <span id="signo-text"></span></div>
    </div>

    <!-- Caja 3: Imagen -->
    <div id="imagen-container">
        <div class="imagen"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
